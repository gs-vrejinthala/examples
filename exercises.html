<!DOCTYPE html>

<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Hello</title>
        <script type="text/javascript" src="buzz.js"></script>
		<script>
						function buzz() {
				var i;
				for (i = 1; i <= 100; i++) {
					if((i%3)==0 && (i%5)==0)
						document.write("Fizzbuzz"+"</br>");
					else if((i%5)==0)
						document.write("Buzz"+"</br>");
					else if((i%3)==0)
						document.write("Fizz"+"</br>");
					else
						document.write(i+"</br>");
				};
				
			}
		</script>
    </head>
    <body>
        <input type="button" value="Click here" onclick="buzz()"/>
    </body>
</html>
